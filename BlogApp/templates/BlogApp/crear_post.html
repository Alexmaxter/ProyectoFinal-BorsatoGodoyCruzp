{% extends 'base.html' %}
{% load static %}

{% block titulo %}
<title>Crear post - Librer√≠aCoder</title>
{% endblock titulo %}

{% block contenido %}
<script>window.CKEDITOR_BASEPATH = '/static/ckeditor/ckeditor/';</script>

  


<div class="contenedorFormulario" style="margin: 2rem 12rem 2rem 12rem;">
  <div style="padding: 2rem 6rem 0rem 4rem;">
  <span class="TituloPost" style="margin:auto 0">Crear post</span>
  </div>
  <form action={% url 'crear_post' %} method="post" enctype="multipart/form-data" style="text-align: left;">
    
    {% csrf_token %}
    
    <table style="margin: 1rem auto">
      {{formulario_post.as_table}} {{formulario_post.media}}
    </table>
    <div style="width: 90%;margin: 2rem; text-align: center;">
      
      <a class="btn btn-danger px-4 ms-3" href={% url "blog" %}>Cancelar</a>
      <button class="btn btn-primary"href="#about">Crear</button>
    
    </div>
  </form>
</div>
{% endblock contenido %}
